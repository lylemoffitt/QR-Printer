<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SII-SLP620 Labels</title>
  <meta name="description" content="SII-SLP620 Label Editing and Printing.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/compose_label.js"></script>
</head>

<body>
  <canvas id="label" width="807" height="432"></canvas>
  <div id="qrcode"></div>

  <form id="print-form" action="/cgi-bin/qr_print.cgi" method="post">
    <p>
      <label>Album Name:
        <input id="album-name" name="album_name" type="text" value="" required>
      </label>
    </p>
    <p>
      <label>Box Contents:
        <textarea id="label-text" name="label_text" rows="8"></textarea>
      </label>
    </p>
    <input id="mime-type" name="mime_type" type="hidden" value="image/jpeg">
    <input id="qr-data" name="qr_data" type="hidden" value="">
    <p id="btn-p">
      <input type="submit" value="PRINT">
    </p>
  </form>
</body>
<script>
  const qrcode = new QRCode("qrcode", {
    text: 'https://photoslibrary.googleapis.com/v1/albums/',
    width: 175,
    height: 175,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  })

  var canvas = document.getElementById('label')
  var ctx = canvas.getContext('2d')

  document.addEventListener('readystatechange', event => {
    if (event.target.readyState === 'complete') {
      C.initApp()
    }
  })

</script>
</html>
