<!DOCTYPE html>
<html>
  <head>
    <title>QR Printer</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>
    <style type="text/css" id="app_style">
      #qrcode {
        width: 160px;
        height: 160px;
        margin-top: 15px;
      }
    </style>
    <script type="text/javascript">
      var qrcode = new QRCode("qrcode");

      function makeCode() {
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);

        $("#print-form > #qr-text").attr("value", elText.value);

        $("#print-form > #qr-data").attr(
          "value",
          $("#qrcode > img").attr("src")
        );
      }

      makeCode();

      $("#text")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
    </script>
  </head>
  <body>
    <p>Enter the content of the QR Code below.</p>
    <input
      id="text"
      type="text"
      value="http://raspi4.local/qr_gen.html"
      style="width: 90%"
    /><br />

    <div id="qrcode"></div>

    <form id="print-form" action="/qr_print.cgi" method="post">
      <input id="qr-data" type="hidden" name="qr_data" value="" />
      <input id="qr-text" type="hidden" name="qr_text" value="" />
      <input type="submit" value="PRINT" />
    </form>
  </body>
</html>
